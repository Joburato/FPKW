        <script>
            "use strict";

let minute = 2;
let second = 0;
let cron;
let tickSound = new Audio('tick.mp3'); // Replace 'tick.mp3' with the path to your tick sound file
let endSound = new Audio('end.mp3'); // Replace 'end.mp3' with the path to your end sound file

document.form_main.start.onclick = () => start();
document.form_main.pause.onclick = () => pause();
document.form_main.reset.onclick = () => reset();

function start() {
  pause();
  cron = setInterval(() => {
    timer();
  }, 1000);
}

function pause() {
  clearInterval(cron);
}

function reset() {
  pause();
  minute = 2;
  second = 0;

  document.getElementById('minute').innerText = '02';
  document.getElementById('seconds').innerText = '00';
}

function timer() {
  if (second === 0) {
    if (minute === 0) {
      pause();
      return;
    }
    second = 59;
    minute--;
  } else {
    second--;
  }

  document.getElementById('minute').innerText = returnData(minute);
  document.getElementById('seconds').innerText = returnData(second);

  if (minute === 0 && second <= 10 && second != 0) {
    tickSound.play();
  }

  if(minute === 0 && second == 0){
    endSound.play();
  }
}

function returnData(input) {
  return input >= 10 ? input : `0${input}`;
}
